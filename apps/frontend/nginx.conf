server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to Gateway if needed, but usually frontend hits gateway URL directly.
    # If we want to serve everything on port 80, we could proxy /api to gateway:3000
    # location /api/ {
    #     proxy_pass http://api-gateway:3000/;
    # }
}
