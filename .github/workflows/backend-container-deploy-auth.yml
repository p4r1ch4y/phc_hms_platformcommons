name: Backend Container Deploy - Auth Service

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build auth-service image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/auth-service:${{ github.sha }}
        run: |
          docker build --pull -t "$IMAGE" -f apps/auth-service/Dockerfile .

      - name: Push auth-service image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/auth-service:${{ github.sha }}
        run: |
          docker push "$IMAGE"

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Web App to use container image
        env:
          IMAGE: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/auth-service:${{ github.sha }}
        run: |
          az webapp config container set \
            --name ${{ secrets.AZURE_APP_AUTH_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name "$IMAGE"

      - name: Set App Settings (DATABASE_URL, JWT_SECRET)
        run: |
          az webapp config appsettings set \
            --name ${{ secrets.AZURE_APP_AUTH_SERVICE_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --settings DATABASE_URL='${{ secrets.DATABASE_URL }}' JWT_SECRET='${{ secrets.JWT_SECRET }}'

      - name: Restart Web App
        run: |
          az webapp restart --name ${{ secrets.AZURE_APP_AUTH_SERVICE_NAME }} --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}

      - name: Done
        run: echo "Auth service deployed as container image"
